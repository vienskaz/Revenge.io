{% load static %}
<link rel="stylesheet" href="{% static 'css/item.css' %}">

<article class="item">
    <a href="{% url 'item-detail-page' slug=item.slug %}"><img src="{{ item.image.url }}" alt="{{ item.name }}"></a>
    <div class="item__content">
        <p id="name"><a id="name" href="{% url 'item-detail-page' slug=item.slug %}">{{ item.name }}</a></p>
        <p>{{ item.price|floatformat:2 }}&#36;</p>
    </div>
</article>
