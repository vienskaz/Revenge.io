{% extends 'store/main.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/list-of-items.css' %}">
{% block content %}
<div class="container">
  <div class="row">
    {% for item in all_items %}
      <div class="col-md-3">
        {% include "store/includes/item.html" %}
      </div>
      {% if forloop.counter|divisibleby:4 and not forloop.last %}
        </div><div class="row">
      {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
