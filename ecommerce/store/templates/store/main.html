<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://kit.fontawesome.com/ed28b86559.js" crossorigin="anonymous"></script>
  <title>Revenge.io</title>
</head>
<body>

  <div class="up-container">
    <div id="div-logo">

    </div>
  
    <div id="icons">
      <a href=""><i class="fa-regular fa-user" style="color: #000000;"></i></a>
      <a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a>
    </div>
  </div>
  <div class="topnav">
    <a class="active" href="">Shop</a>
    <a href="">Media</a>
  </div>
  
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  

  <footer>
    <div class="bot-container">
      <div class="bot-icons">
        <i class="fa-brands fa-twitter" style="color: #000000;"></i>
        <i class="fa-brands fa-instagram" style="color: #000000;"></i>
        <p><a href="">Info</a></p>
        <p><a href="">Contact</a></p>
      </div>

      <div id="emailsub">
        <input type="email" placeholder="Email address">
        <button id="member-button">BECOME A MEMBER</button>
      </div>
    </div>
  </footer>
  




  
</body>
</html>
